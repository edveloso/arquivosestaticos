<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
  <h:head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop Page- Ustora Demo</title>
    
    <!-- Bootstrap -->
     <h:outputStylesheet name="css/bootstrap.min.css" />
     <h:outputStylesheet name="css/font-awesome.min.css" />
     <h:outputStylesheet name="style.css" />
     <h:outputStylesheet name="css/owl.carousel.css" />
     <h:outputStylesheet name="css/responsive.css" />
    <h:outputScript name="js/owl.carousel.min.js" />
    <h:outputScript name="js/jquery.sticky.js" />
    <h:outputScript name="js/jquery.easing.1.3.min.js" />
    <h:outputScript name="js/main.js" />
        
  </h:head>
  <h:body>
   


    		<div class="jumbotron">
			<h1>
				Aplicação com JSF</h1>
				 <div class="row">
                <div class="col-sm-6">
                    <div >
						<h3>Commercio de livro</h3>
                    </div>
                </div>
                                
                <div class="col-sm-6">
                    <div class="shopping-item">
                        <a href="carrinho.jsf">Meu carrinho - <span class="cart-amunt">$100</span> <i class="fa fa-shopping-cart"></i> <span class="product-count">5</span></a>
                    </div>
                </div>
            </div>


		</div>  <!-- END JUMBOTRON -->


		 
    
   
    
    
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">

		<h:dataTable value="#{vitrineBean.livros}" var="item" >
			
		
		</h:dataTable>

                <div class="col-md-3 col-sm-6">
                    <div class="single-shop-product">
                        <div class="product-upper">
                        <h:graphicImage name="img/fridinha.jpg" ></h:graphicImage>
                        </div>
                        <h2><a href="">Livro da Frida - 2022</a></h2>
                        <div class="product-carousel-price">
                            <ins>$899.00</ins> <del>$999.00</del>
                        </div>  
                        
                        <div class="product-option-shop">
                            <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/canvas/shop/?add-to-cart=70">Adicionar ao carrinho</a>
                        </div>                       
                    </div>
                </div>


            </div>
            
            
        </div>
    </div>


    
    <div class="footer-bottom-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="copyright">
                       <p>&copy; 2015 infnet. All Rights  Reserved. <a href="#" target="_blank">infnet.edu</a></p>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="footer-card-icon">                      
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    
  </h:body>
</h:html>
